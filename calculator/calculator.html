<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="calculator.css">
  <title>Calculator</title>
</head>
<body>
	<calculator>
		<input id="view"></div>
		<div id="numbers">
			<div class="row">
				<key id="7">7</key>
				<key id="8">8</key>
				<key id="9">9</key>
			</div>
			<div class="row">
				<key id="4">4</key>
				<key id="5">5</key>
				<key id="6">6</key>
			</div>
			<div class="row">
				<key id="1">1</key>
				<key id="2">2</key>
				<key id="3">3</key>
			</div>
			<div class="row">
				<key id="0">0</key>
				<key id=".">.</key>
			</div>
		</div>
  </calculator>
  <script src="calculator.js"></script>
</body>
</html>
